<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Faça seu cadastro</title>
</head>

<body>

  <div id="wrapper">
    <div id="container-signup">
      <div class="column">
        <div class="login-panel">
          <div class="logo">
            <img class="logo-img" src="assets/logo.png" alt="logo do instaboy">
          </div>
          <div class="message">
            <span>Cadastre-se para ver fotos e videos dos seus amigos.</span>
          </div>

          <button class="cta-button">
            Entrar com FaceBoy
          </button>

          <div class="divisor-container">
            <div class="line"></div>
            <div class="divisor-tag">OU</div>
            <div class="line"></div>
          </div>

          <form action="">
            <input type="text" placeholder="Nome Completo" name="name">
            <input type="text" placeholder="Telefone, usuário ou email" name="username">
            <input placeholder="Senha" type="password" name="password">
            <input type="submit" value="Entrar">
          </form>
        </div>
        <div class="infobox">
          <p>Já possui uma conta? <a href="index.html">conecte-se</a></p>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-inner">
        <a href="#">About us</a>
        <a href="#">Support</a>
        <a href="#">Blog</a>
        <a href="#">Press</a>
        <a href="#">Api</a>
        <a href="#">Jobs</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Directory</a>
        <a href="#">Profiles</a>
        <a href="#">Hashtags</a>
        <a href="#">Language</a>
        <div class="text-small">@ 2022 InstaBoy</div>
      </div>
    </footer>

  </div>

</body>

</html>
